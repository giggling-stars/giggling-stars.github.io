<!DOCTYPE html>
<html>
<head>
 <title> Speepy Archive </title>
  <style>
  .item1 {grid-area: blog;}
  .item2 {grid-area: archive;}
    .grid-container {
    display: grid;
    grid:
     'blog archive'
     'blog archive';
    }

   body {
   background-color: white;
   }
  </style>
  
</head>
<body>
<div class="grid-container">  
  
  <div class="item1">
    <iframe src="archive.xml" xslt="archive.xsl"> </iframe>
  </div>
  
  <div class="item2">
    <p> This is where I will archive my websites! </p>
  </div>
  
</div>
</body>
</html>
